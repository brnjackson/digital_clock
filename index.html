<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,100&display=swap" rel="stylesheet"> 
    <title>Digital Clock & Scheduler</title>
</head>
<body>
    <div class="container">
        <div class="time">
            <span id="hours">00</span>
            <span>:</span>
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
            <span id="session">AM</span>
        </div>
        <div class="scheduler">
            <label>What's on the schedule today?</label>
            <input type="text" name="" id="activity" class="inputs">
            <label>At what time?</label>
            <input type="number" id="timehrs" class="inputs timeinput" required>:
            <input type="number" id="timemins" class="inputs timeinput" required>
            <select name="session" id="dropdown_session" class="inputs timeinput">
                <option value="am">AM</option>
                <option value="pm">PM</option>
              </select><br />
            <input type="submit" value="Add to your schedule" id="add_schedule" class="btn" onclick="addToSchedule()">
            <input type="submit" value="Clear schedule" id="clear_schedule" class="btn">
        </div>
        <div id="schedule">
            <div id="schedule_items" class="list">
            </div>
            <div id="schedule_time" class="list">
            </div>
            <div id="schedule_countdown" class="list">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
